<!DOCTYPE html>
<html ng-app="ListaTelefonica">
<head>
	<title>Lista Telefônica</title>
	<meta charset="utf-8">
	<script src="lib/bootstrap/jquery.js"></script>
	<script src="lib/bootstrap/javascript.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/style.css">
	<style>
		.jumbotron{
			width: 400px;
			text-align: center;
			margin-top: 20px;
			margin-left: auto;
			margin-right: auto;
		}
		.top-2{
			margin-top: 2px;
		}
	</style>
	<script src="lib/angular/angular.js"></script>
	<script>
		angular.module("ListaTelefonica", []);
		angular.module("ListaTelefonica").controller("listaTelefonicaCtrl", function($scope){
			$scope.app = 'Lista Telefônica';
			$scope.contatos = [
				{nome: "Pedro", telefone: "999999999"},
				{nome: "Ana", telefone: "999999988"},
				{nome: "Maria", telefone: "999999977"},
			];
			$scope.adicionarContato = function(contato){
				if (contato != null) {
					$scope.contatos.push(contato);
					delete $scope.contato;
				} else {
					return null;
				}
			};
		});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h3>{{app}}</h3>
		<table class="table table-striped">
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
			</tr>
			<tr align="left" ng-repeat="contato in contatos">
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
			</tr>
		</table>
		<input class="form-control" type="text" ng-model="contato.nome" placeholder="nome"/>
		<input class="form-control" type="text" ng-model="contato.telefone" placeholder="telefone" />
		<button class="btn btn-primary btn-block top-2" ng-click="adicionarContato(contato)">Adicionar Contato</button>
	</div>
</body>
</html>
